<div class="dialog-wrapper">
  <div class="dialog-content">
    <h5 class="mb-3">Confirmation</h5>
    <p class="mb-5">{{ data.text }}</p>
    <div class="footer">
      <f-22-button class="mr-2" color="primary" [rounded]="true" [border]="true" (click)="dialogRef.close(false)">
        {{ data.cancelText }}
      </f-22-button>
      <f-22-button color="black" [rounded]="true" [border]="true" (click)="dialogRef.close(true)">
        {{ data.submitText }}
      </f-22-button>
    </div>
  </div>
</div>
