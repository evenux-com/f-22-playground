<div class="dialog-wrapper">
  <div class="dialog-content">
    <h5 class="mb-3">Confirmation</h5>
    <p class="mb-5">{{ data.text }}</p>
    <div class="footer">
      <button
        type="button"
        class="mr-2"
        archangelButton
        color="primary"
        [rounded]="true"
        [border]="true"
        (click)="dialogRef.close(false)"
      >
        {{ data.cancelText }}
      </button>
      <button
        type="button"
        archangelButton
        color="black"
        [rounded]="true"
        [border]="true"
        (click)="dialogRef.close(true)"
      >
        {{ data.submitText }}
      </button>
    </div>
  </div>
</div>
