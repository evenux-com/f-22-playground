<div class="dialog-wrapper">
  <div class="dialog-content">
    <h5 class="mb-3">Notification</h5>
    <p class="mb-4 mb-md-3">{{ data.text }}</p>
    <div class="footer">
      <f-22-button f-22Button color="black" [rounded]="true" [border]="true" (click)="dialogRef.close()">Close</f-22-button>
    </div>
  </div>
</div>
