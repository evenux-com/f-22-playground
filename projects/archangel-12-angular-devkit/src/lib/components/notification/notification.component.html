<div class="dialog-wrapper">
  <div class="dialog-content">
    <h5 class="mb-3">Notification</h5>
    <p class="mb-4 mb-md-3">{{ data.text }}</p>
    <div class="footer">
      <button
        type="button"
        archangelButton
        color="black"
        [rounded]="true"
        [border]="true"
        (click)="dialogRef.close()"
      >
        Close
      </button>
    </div>
  </div>
</div>
