<div class="dialog-wrapper">
  <div class="dialog-content">
    <h5 class="mb-3">Confirmation</h5>
    <p class="mb-5">{{ data.text }}</p>
    <div class="footer">
      <button type="button" class="btn btn-sm btn-secondary btn-rounded mr-2" (click)="dialogRef.close(false)">
        {{ data.cancelText }}
      </button>
      <button type="button" class="btn btn-sm btn-primary btn-rounded" (click)="dialogRef.close(true)">{{ data.submitText }}</button>
    </div>
  </div>
</div>
